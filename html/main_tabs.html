<div class="bd-example">
    <ul class="nav nav-tabs" id="main_tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="glob-tab-but" data-bs-toggle="tab" data-bs-target="#glob-tab" type="button" role="tab" aria-controls="global" aria-selected="true">
                Global
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="snv-tab-but" data-bs-toggle="tab" data-bs-target="#snv-tab" type="button" role="tab" aria-controls="speedvario" aria-selected="false">
                Speed & Vario
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="sco-tab-but" data-bs-toggle="tab" data-bs-target="#sco-tab" type="button" role="tab" aria-controls="scoring" aria-selected="false">
                Scoring
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="fli-tab-but" data-bs-toggle="tab" data-bs-target="#fli-tab" type="button" role="tab" aria-controls="flights" aria-selected="false">
                Flights
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link resizer" id="geo-tab-but" data-bs-toggle="tab" data-bs-target="#geo-tab" type="button" role="tab" aria-controls="Geography" aria-selected="false">
                Geography
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link resizer" id="histo-tab-but" data-bs-toggle="tab" data-bs-target="#histo-tab" type="button" role="tab" aria-controls="History" aria-selected="false">
                History
            </button>
        </li>
    </ul>
    <div class="tab-content" id="mainTabContent">
        <div class="tab-pane fade show active" id="glob-tab" role="tabpanel" aria-labelledby="glob-tab">
            [[[global_tab]]]
        </div>
        <div class="tab-pane fade" id="snv-tab" role="tabpanel" aria-labelledby="snv-tab">
            [[[snv_tab]]]
        </div>
        <div class="tab-pane fade" id="sco-tab" role="tabpanel" aria-labelledby="sco-tab">
            [[[scoring_tab]]]
        </div>
        <div class="tab-pane fade" id="fli-tab" role="tabpanel" aria-labelledby="fli-tab">
            [[[flight_tab]]]
        </div>
        <div class="tab-pane fade" id="geo-tab" role="tabpanel" aria-labelledby="geo-tab">
            [[[geo_tab]]]
        </div>
        <div class="tab-pane fade" id="histo-tab" role="tabpanel" aria-labelledby="histo-tab">
            [[[histo_tab]]]
        </div>
    </div>
</div>
